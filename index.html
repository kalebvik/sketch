<html lang="en">
	<head>
		<link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet" />
		<script src="sketch.js" async></script>
		<link rel="stylesheet" href="sketch.css" />
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sketch.</title>
	</head>
	<body>
		<h1 id="title">Sketch</h1>
		<div class="btns">
			<button id="clear">Scratch That</button>
			<button id="starter">Black</button>
			<button id="rando">Dealer's Choice</button>
		</div>
		<div class="btns">
			<div class="color-prompt">
				<input type="color" id="color" />
				<p>Custom Color</p>
			</div>
			<div class="value-slider">
				<input type="range" min="2" max="100" value="24" id="slider" />
				<p class="value">24</p>
			</div>
		</div>
		<div class="grid-container">
			<div class="grid"></div>
		</div>
		<footer>Nice Work</footer>
	</body>
</html>
